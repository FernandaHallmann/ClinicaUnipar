<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuários</title>
    <link rel="stylesheet" type="text/css" href="css/usuarios.css"/>
</head>
<body>
    <div>
        <div>
            <h1>Adicionar novo usuário</h1>
            <form method="post" th:action="@{/usuarios/save}">
                <label>Nome: <input type="text" name="nome"/></label><br><br>
                <label>Login: <input type="text" name="login"/></label><br><br>
                <label>Senha: <input type="text" name="senha"/></label><br><br>
                <label>Admin: <input type="checkbox" name="admin"/></label><br><br>
                <button type="submit">Salvar</button>
            </form>
        </div>

        <div>
            <h1>Listar Usuários</h1>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Login</th>
                    <th>Senha</th>
                    <th>Admin</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nome}"></td>
                    <td th:text="${usuario.login}"></td>
                    <td th:text="${usuario.senha}"></td>
                    <td th:text="${usuario.admin}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
