<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuários</title>
    <link rel="stylesheet" th:href="@{/usuarios.css}"/>
</head>
<body>
    <div class="card">
        <div class="div-form">
            <h1>Adicionar novo usuário</h1>
            <form method="post" th:action="@{/usuarios/save}">
                <label class="label">Nome: <input class="input" type="text" name="nome"/></label><br><br>
                <label class="label">Login: <input class="input" type="text" name="login"/></label><br><br>
                <label class="label">Senha: <input class="input" type="text" name="senha"/></label><br><br>
                <label class="label-2">Admin: <input type="checkbox" name="admin"/></label><br><br>
                <div class="botao">
                    <button type="submit">Salvar</button>
                </div>
            </form>
        </div>

        <div>
            <h1>Listar Usuários</h1>
            <table>
                <thead>
                <tr>
                    <th class="coluna-nome">ID</th>
                    <th class="coluna-nome">Nome</th>
                    <th class="coluna-nome">Login</th>
                    <th class="coluna-nome">Senha</th>
                    <th class="coluna-nome">Admin</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nome}"></td>
                    <td th:text="${usuario.login}"></td>
                    <td th:text="${usuario.senha}"></td>
                    <td th:text="${usuario.admin}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
